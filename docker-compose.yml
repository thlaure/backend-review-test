services:
  php:
    user: ${FIXUID:-1000}:${FIXGID:-1000}
    build:
      context: ./docker
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      COMPOSER_HOME: /tmp/composer
    depends_on:
      - database

  database:
    image: postgres:${POSTGRES_VERSION:-14}-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-yousign}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456789}
    volumes:
      - db-data:/var/lib/postgresql/data:rw

  adminer:
    image: adminer:4.7
    links:
      - "database:db"
    ports:
      - "8888:8080"

volumes:
  db-data: